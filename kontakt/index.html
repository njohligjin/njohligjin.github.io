---
layout: default
title: Kontakt
---
<main id="content" class="content container" role="main">
  <h3>Për çdo pyetje apo koment ju lutem plotësoni formularin e mëposhtëm.</h3>
  <form id="contact-form" action="#">
    <div class="form-group">
      <input type="text" name="Name" placeholder="Emri" class="form-control" required>
    </div>
    <div class="form-group">
  	   <input type="email" name="Email" placeholder="Email" class="form-control" required>
    </div>
    <div class="form-group">
  	   <textarea name="Message" cols="30" rows="6" placeholder="Mesazhi" class="form-control" required></textarea>
    </div>
  	<!-- CONFIG -->
  	<input class="hidden" type="text" name="_gotcha">
  	<input type="hidden" name="_subject" value="Pyetje e re nga formulari i kontaktit -- njohligjin.al">
  	<!-- <input type="hidden" name="_cc" value="email@cc.com"> -->
  	<!-- /CONFIG -->

  </form>
  <button type="button" name="button" class="btn btn-success" id="submit-form">Dergo</button>
</main>
