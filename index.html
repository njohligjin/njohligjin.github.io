<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Njoh ligjin</title>
    <style media="screen">
    body, html{
      height: 100%;
    }
    body {
      display:-moz-box;
      -moz-box-pack:center;
      -moz-box-align:center;

      /* Safari, Opera, and Chrome */
      display:-webkit-box;
      -webkit-box-pack:center;
      -webkit-box-align:center;

      /* Internet Explorer 10 */
      display:-ms-flexbox;
      -ms-flex-pack:center;
      -ms-flex-align:center;

      /* W3C */
      display:box;
      box-pack:center;
      box-align:center;

      background-color: #efefef;
    }
    h1 {
      color: rgb(45, 77, 134);
    }

    </style>
  </head>
  <body>
    <h1>Faqja do jetë e aksesueshme së shpejti.</h1>
  </body>
</html>
